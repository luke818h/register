<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>

<body>
  <h1>Register</h1>

  <form action="http://www.google.com">
    <label for="firstName">First Name:</label>
    <input name="firstName" id="firstName" type="text" placeholder="John" required>

    <label for="lastName">Last Name:</label>
    <input name="lastName" id="lastName" type="text" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">

      <label for="female">Female</label>

      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other"><br>
    </div>
    <div class="">


      <label for="email">Email:</label>
      <input id="email" type="email" value="email" placeholder="email" required>

      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5-10 characters" required>
    </div>

    <div>


      <label for="birthday">Birthday:</label>
