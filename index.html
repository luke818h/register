<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>

<body>
  <h1>Register</h1>

  <form action="http://www.google.com">
    <label for="firstName">First Name:</label>
    <input name="firstName" id="firstName" type="text" placeholder="John" required>

    <label for="lastName">Last Name:</label>
    <input name="lastName" id="lastName" type="text" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">

      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">

      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other"><br>
    </div>
    <div class="">


      <label for="email">Email:</label>
      <input id="email" type="email" value="email" placeholder="email" required>

      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="your password" pattern=".{5,10}" title="5 to 10 characters" required>
    </div>

 <div>
 <label for="birthday">Birthday:</label>
 <select name="month">
	 <option> - Month - </option>
	 <option value="January">January</option>
	 <option value="Febuary">Febuary</option>
	 <option value="March">March</option>

</select>

 <select name="day">
	 <option> - Day - </option>
	 <option value="1">1</option>
 	<option value="2">2</option>
</select>

<select name="year">
	<option> - Year - </option>
	<option value="1993">1993</option>
	<option value="1992">1992</option>
	<option value="1991">1991</option>
</select>
</div>

    <div>
      <label for="agreed">I agree to the terms and conditions</label>
      <input id="agreed" name="agreed" type="checkbox" required="">
    </div>

    <input type="submit">
  </form>
</body>
</html>
